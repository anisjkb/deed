<!-- src/backend/templates/contact.html -->
{% extends "base.html" %}
{% block content %}
<section class="section container">
  <h2 class="h2">Contact {{ org_name }}</h2>
  <div class="grid-2">
    <div>
      <p><strong>Hotline:</strong> {{ hotline }}</p>
      <p><strong>Email:</strong> <a href="mailto:{{ org_email }}">{{ org_email }}</a></p>
      <p><strong>Address:</strong> {{ org_address }}</p>

      <!-- Google Map -->
      <div class="map-container" style="margin-top: 1rem;">
        <iframe
          src="https://www.google.com/maps?q=23.752629861006444,90.38049489943177&z=16&output=embed"
          width="100%"
          height="300"
          style="border:0; border-radius:10px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

    <div>
      <form class="form" method="post" action="/api/meetings" id="meetingForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="source_page" value="/contact-us">

        <label>Name
          <input required name="name" type="text">
        </label>

        <label>Phone
          <input required name="phone" type="tel">
        </label>

        <label>Email
          <input name="email" type="email">
        </label>

        <label>Message
          <textarea name="message" rows="4"></textarea>
        </label>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
