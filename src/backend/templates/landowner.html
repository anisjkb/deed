{% extends "base.html" %}
{% block content %}
<section class="section container">
  <h1 class="h1">Landowner</h1>
  <div class="grid-2">
    <div>
      <h2 class="h3">Why partner with us</h2>
      <ul class="bullets">
        <li>Elegant design & quality space planning</li>
        <li>Total quality control</li>
        <li>Dedicated after-sales / facility management</li>
        <li>Faster execution & value appreciation</li>
      </ul>
    </div>
    <div>
      <form class="form" method="post" action="/api/landowner">
        <label>Name<input required name="name" type="text"></label>
        <label>Phone<input required name="phone" type="tel"></label>
        <label>Email<input name="email" type="email"></label>
        <label>Land location<input name="land_location" type="text"></label>
        <label>Approx. land size<input name="land_size" type="text"></label>
        <label>Message<textarea name="message" rows="4"></textarea></label>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
